<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="How many bombs can you defuse?">
  <meta name="keywords" content="bomb, defuse, catch, fuse, explode">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bomb Catcher</title>
</head>

<body>
  <header class="center">
    <img id="game_logo" src="assets/images/bomb.png">
    <h1 id="game_title">Bomb Catcher</h1>
  </header>
  <nav class="center">
    <button id="modalGameSettingsOpen"><i class="fa-solid fa-sliders"></i></button>
    <button id="pauseGame"><i class="fa-solid fa-pause"></i></button>
    <button id="endGame"><i class="fa-solid fa-stop"></i></button>
    <button id="viewSettings"><i class="fa-sharp fa-solid fa-gear"></i></button>
    <button id="informationBtn"><i class="fa-sharp fa-solid fa-circle-info"></i></button>
    <button id="HomeBtn"><i class="fa-solid fa-right-from-bracket"></i></button>
  </nav>

  <section class="center">
    <div class="grid-container">
    </div>
  </section>

  <section class="center scoreCount">
    <p>Score: </p><span id=gameScore>0</span>
  </section>

  <div id="modalStartCountdown">
    <!-- Modal startUp content -->
    <div class="modalStartCountdown-content">
      <p id="startTimer"></p>
    </div>
  </div>

  <div id="modalGameOver">
    <!-- Modal Game over content -->
    <div class="modalGameOver-content">
      <h2>Game Over!</h2>
      <h3>Your score</h3>
      <p><span id="thePlayerScore">0</span></p>
      <button id="resetGameOver">Go again</button>
      <button id="viewHighScoresBtn">View high scores</button>
    </div>
  </div>

  <div id="modalGameSettings">
    <!-- Modal gamesettings content -->
    <div class="modalGameSettings-content">
      <div class="modalGameSettings-header">
        <span class="close_SettingsModal">&times;</span>
        <h2>Game Settings</h2>
      </div>
      <div class="modalGameSettings-body">
        <h3 id="modalGameSettings-title">Original Bomb Catcher</h3>
        <p id="modalGameSettings-instructions">To edit the original game and add custom settings, click the button below</p>
        <button id="modalGameSettings-customBtn">Custom Game</button>
        <div id="customGameSettings">
          <p id="modalGameSettings-warning">Remeber: This does not add to the High scores</p>
          <label for="col_size">Colums (between 1 and 8):</label>
          <input type="number" id="col_size" name="col_size" min="1" max="8" value="4">
          <br>
          <label for="row_size">Rows (between 1 and 8):</label>
          <input type="number" id="row_size" name="row_size" min="1" max="8" value="4">
          <br>
          <div class="slidecontainer">
            <p>Fuse speed:</p>
            <input id="fuseSpeed" data-type="fuseSpeed" type="range" min="0" max="5" step="0.1" value="3"><span
              id="fuseSpeedValue">3</span>
          </div>
          <div class="slidecontainer">
            <p>Number of bombs:</p>
            <input id="bombAmount" data-type="bombAmount" type="range" min="1" max="6" value="3"><span id="bombAmountValue">3</span>
          </div>
          <div class="slidecontainer">
            <p>Game Countdown:</p>
            <input id="gameCountdownTime"  data-type="gameCountdownTime" type="range" min="1" max="10" value="3"><span
              id="gameCountdownTimeValue">3</span>
          </div>
          <div class="slidecontainer">
            <p>Game level:</p>
            <input id="gameLevel" data-type="gameLevel" type="range" min="1" max="10" value="5"><span id="gameLevelValue">5</span>
          </div>
        </div>
      </div>
          <div class="modalGameSettings-footer">
            <button id="startGameBtn">Start Game</button>
          </div>
        
      
    </div>
    <script src="assets/js/script.js"></script>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="assets/js/flowtype.js"></script>
    <script src="https://kit.fontawesome.com/372da758e4.js" crossorigin="anonymous"></script>
</body>

</html>
