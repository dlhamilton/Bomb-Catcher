<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="How many bombs can you defuse?">
        <meta name="keywords" content="bomb, defuse, catch, fuse, explode">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Bomb Catcher</title>
    </head>
    <body>
        <header class="center">
            <img id = "index_logo" src="/assets/images/bomb.png">
            <h1 id ="index_title">Bomb Catcher</h1>
        </header>
        <nav></nav>
        <section class="center">
            <!-- <p id="startTimer"></p> -->
<div id="gameOverScreen"></div>
            <div class="grid-container">
                <div name="1"><i class="fa-solid fa-bomb"></i></div>
                <div name="2"><i class="fa-solid fa-bomb"></i></div>
                <div name="3"><i class="fa-solid fa-bomb"></i></div>  
                <div name="4"><i class="fa-solid fa-bomb"></i></div>
                <div name="5"><i class="fa-solid fa-bomb"></i></div>
                <div name="6"><i class="fa-solid fa-bomb"></i></div>  
                <div name="7"><i class="fa-solid fa-bomb"></i></div>
                <div name="8"><i class="fa-solid fa-bomb"></i></div>
                <div name="9"><i class="fa-solid fa-bomb"></i></div>
              </div>
        </section>
        <section class="center scoreCount"><p>Score: </p><span id = gameScore></span></section>
        <section class="center topPad_large"><p>Custom range slider:</p></section>
        <section class="center topPad_small customWidth">
            <input type="range" min="250" max="1000" value="500" class="slider" id="myRange">
        </section>
        <script src="https://kit.fontawesome.com/372da758e4.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
